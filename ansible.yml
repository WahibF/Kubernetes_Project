- hosts: all
  become: true
  tasks: 
     - name: delete old deployment
       command: kubectl delete -f /home/ubuntu/docker-folder/Deployment.yml
     - name: delete old service
       command: kubectl delete -f /home/ubuntu/docker-folder/Service.yml
     - name: create new deployment
       command: kubectl apply -f /home/ubuntu/docker-folder/Deployment.yml
     - name: create new service
       command: kubectl apply -f /home/ubuntu/docker-folder/Service.yml
